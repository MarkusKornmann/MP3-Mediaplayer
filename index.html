<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediaplayer</title>
    <link rel="stylesheet" href="mp3.css">
</head>
<body>
    <div class="player-container">
        <h1>Estrayk-Mediaplayer</h1>
        <img src="image.jpg" alt="Estrayk">
        <audio id="audioPlayer" controls>
            <source src="monty.mp3" type="audio/mpeg">
            Ihr Browser unterst√ºtzt das Audio-Element nicht.
        </audio>
        <ul id="playlist">
            <li data-src="monty.mp3">Monty</li>
            <li data-src="fuzzball.mp3">Fuzzball</li>
            <li data-src="Winds.mp3">Winds</li>
            <li data-src="her 41.mp3">Her 41</li>
            <li data-src="back.mp3">Back</li>
            <li data-src="Arcane.mp3">Arcane</li>
        </ul>
    </div>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playlist = document.getElementById('playlist');
        const tracks = playlist.getElementsByTagName('li');

        for (let track of tracks) {
            track.addEventListener('click', function() {
                audioPlayer.src = this.getAttribute('data-src');
                audioPlayer.play();
            });
        }
    </script>
</body>
</html>
