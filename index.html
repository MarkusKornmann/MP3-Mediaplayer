        <img src="images/logo.png" alt="Faith">
        <ul id="playlist">
            <li data-src="mods/mod01.mp3">Monty</li>
            <li data-src="mods/mod02.mp3">Fuzzball</li>
            <li data-src="mods/mod03.mp3">Winds</li>
            <li data-src="mods/mod04.mp3">Paradox The Her Collection</li>
            <li data-src="mods/mod05.mp3">Back</li>

            <br>
      <p1>FaiTH! (2015) Amiga Forever!  </p1>
        </ul>
    </div>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playlist = document.getElementById('playlist');
        const tracks = playlist.getElementsByTagName('li');
        let currentTrack = 0;

        function loadTrack(index) {
            audioPlayer.src = tracks[index].getAttribute('data-src');
            audioPlayer.play();
        }

        audioPlayer.addEventListener('ended', function() {
            currentTrack++;
            if (currentTrack >= tracks.length) {
                currentTrack = 0;
            }
            loadTrack(currentTrack);
        });

        for (let i = 0; i < tracks.length; i++) {
            tracks[i].addEventListener('click', function() {
                currentTrack = i;
                loadTrack(currentTrack);
            });
        }

        // Load the first track initially
        loadTrack(currentTrack);
    </script>
</body>
